<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משפטים אקראיים בעברית</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for better Hebrew display */
      body {
        font-family: "Inter", sans-serif; /* Inter is a good default, but a Hebrew-specific font might be better for production */
        direction: rtl; /* Right-to-left direction for Hebrew */
        text-align: right; /* Align text to the right */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        5 משפטים אקראיים בעברית
      </h1>

      <div id="sentences-container" class="space-y-4 mb-6">
        <!-- Sentences will be loaded here by JavaScript -->
      </div>

      <button
        id="generate-button"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
      >
        הצג משפטים חדשים
      </button>
    </div>

    <script>
      // Array of Hebrew sentences
      const hebrewSentences = [
        "השמש זורחת מעל הים הכחול.",
        "הילדים משחקים בפארק בשמחה.",
        "אני אוהב לקרוא ספרים מעניינים.",
        "החתול ישן על הספה הנוחה.",
        "הם הלכו לטיול ארוך בהרים.",
        "האוכל במסעדה הזאת טעים מאוד.",
        "יש לי פגישה חשובה מחר בבוקר.",
        "הגשם יורד חזק בחוץ עכשיו.",
        "היא קנתה שמלה חדשה ויפה.",
        "הכלב נובח בקול רם על העוברים ושבים.",
        'אנחנו טסים לחו"ל בשבוע הבא.',
        "הסרט היה מרתק ומרגש כאחד.",
        "הילדה ציירה ציור צבעוני.",
        "הוא עובד קשה מאוד כל יום.",
        "בבקשה תעביר לי את המלח.",
        "הפרחים בגינה פורחים במלוא הדרם.",
        "הם בנו בית חדש וגדול.",
        "אני שותה קפה כל בוקר.",
        "האוטו הישן התקלקל שוב.",
        "הירח מאיר את הלילה בשקט.",
        "בכל בוקר, כשהשמש עולה מעל קו האופק המזרחי, הציפורים מתחילות לשיר את שירן העליז ומעירות את העולם ליום חדש מלא בהזדמנויות.",
        "הילדים הרבים שהתאספו בפארק השכונתי שיחקו בכדורגל בהתלהבות רבה, רדפו זה אחר זה וצחקו בקולות רמים ומלאי שמחה תחת השמש הנעימה.",
        "אני מוצא נחמה גדולה בקריאת ספרים עבי כרס, שכן הם מאפשרים לי לשקוע בעולמות דמיוניים ומרתקים, ולהעשיר את הידע שלי בנושאים שונים ומגוונים.",
        "החתול השחור והשמנמן התכרבל על הספה הרכה שבסלון, נהנה מהחמימות ומהשקט של אחר הצהריים, ומידי פעם פקח עין עצלה כדי לוודא שאיש אינו מפריע לשנתו המתוקה.",
        "קבוצת המטיילים יצאה למסע רגלי ארוך ומתיש בהרי הגליל הירוקים, נהנתה מהנופים עוצרי הנשימה ושאפה אוויר צח וקריר לפני שחזרו עייפים אך מרוצים לביתם.",
        "האוכל המוגש במסעדה האיטלקית הקטנה בלב העיר ידוע באיכותו יוצאת הדופן ובטעמיו העשירים, המושכים אליה סועדים רבים מכל קצוות הארץ.",
        'יש לי פגישה עסקית חשובה מאוד מחר בבוקר עם לקוחות פוטנציאליים מחו"ל, ולכן אני מתכונן אליה בקפידה רבה ומקווה שהיא תוביל לשיתוף פעולה פורה ומוצלח.',
        "הגשם הטרופי הכבד המשיך לרדת ללא הפסקה בחוץ, הצליף בחלונות הבית ויצר שלוליות ענקיות ברחובות, מה שאילץ את כולם להישאר בבית ולהמתין לבוא השמש.",
        "היא בילתה שעות רבות בחנויות הבגדים לפני שמצאה את השמלה המושלמת לנשף הסיום, שמלה ארוכה ונוצצת בצבע כחול עמוק שהחמיאה לה מאוד.",
        "הכלב השעיר של השכנים, מסוג רועה גרמני, נובח בקול רם בכל פעם שעובר אורח זר מתקרב לביתם, ובכך הוא מגן על משפחתו באומץ ובנאמנות.",
        "אנחנו מתכננים לטוס לחופשה ארוכה ומהנה בתאילנד בשבוע הבא, שם נוכל ליהנות מהחופים הטרופיים, מהתרבות העשירה ומהאוכל המקומי המשגע.",
        "הסרט ההיסטורי שראינו אמש בקולנוע היה מרתק ומלא אירועים דרמטיים, והצליח לרגש אותי עד דמעות עם סיפורם המופלא של הגיבורים.",
        "הילדה הקטנה והמוכשרת ישבה שעות ארוכות ליד השולחן וציירה ציור מרהיב ביופיו, מלא בצבעים עזים ודמויות משעשעות ששיקפו את דמיונה הפרוע.",
        "הוא עובד במרץ רב כל יום במפעל לייצור חלקי רכב, ותמיד מקפיד לבצע את עבודתו בצורה הטובה ביותר, מה שהופך אותו לעובד מוערך ואמין.",
        '"בבקשה תעביר לי את המלח מהשולחן," ביקשתי בנימוס מחברתי שישבה מולי, כשאנחנו סועדים ארוחת ערב משותפת במסעדה הומה אדם.',
        "הפרחים הצבעוניים בגינה הציבורית פורחים במלוא הדרם בתקופה זו של השנה, ממלאים את האוויר בניחוחות מתוקים ומושכים אליהם דבורים ופרפרים רבים.",
        "המשפחה הצעירה עבדה קשה במשך שנים רבות כדי לחסוך מספיק כסף, ולבסוף הצליחה לבנות לעצמה בית חדש ומרווח בפרוורי העיר השקטים.",
        "אני נוהג לשתות כוס קפה חמה ומהבילה כל בוקר, מיד כשאני מתעורר, כדי להתחיל את היום באנרגיה ובריכוז הדרושים לי למשימות הבוקר.",
        "האוטו הישן והחלוד התקלקל שוב באמצע הכביש המהיר, ואילץ אותנו להזמין גרר ולחכות שעות ארוכות בשולי הדרך עד שיגיעו לחלץ אותנו.",
        "הירח המלא מאיר את הלילה האפל בשקט וברוגע, מפזר אור כסוף ורך על הבתים והעצים, ויוצר אווירה קסומה ומסתורית בכל הסביבה.",
        "השבוע גיליתי בית קפה חדש בשכונה עם אווירה נעימה וקפה משובח, ואני מתכנן לחזור לשם בקרוב כדי לנסות את המאפים שלהם.",
        "הילדים בילו את כל אחר הצהריים בבניית מגדל ענק מחול בחוף הים, והיו כל כך גאים ביצירה שלהם לפני שהגלים שטפו אותה.",
        "אני מנסה ללמוד שפה חדשה לאחרונה, וזה הרבה יותר מאתגר ממה שחשבתי, אבל אני נחוש להצליח ולהרחיב את האופקים שלי.",
        "החתול שלי אוהב לטפס על המדפים הגבוהים בספרייה ולשבת שם שעות, משקיף על כל הבית כאילו הוא מלך הטירה.",
        "החלטנו לצאת לטיול אופניים משפחתי בשביל הירוק שסמוך לנהר, ונהנינו מאוד מהנוף הפסטורלי ומהאוויר הצח.",
        "לא האמנתי כמה טעים האוכל הטבעוני יכול להיות עד שניסיתי את המנה החדשה במסעדה ההיא במרכז העיר.",
        "אני צריך לקבוע תור לרופא שיניים בהקדם האפשרי, כי יש לי כאב קל בשן כבר כמה ימים ואני לא רוצה שזה יחמיר.",
        "השמיים התקדרו פתאום והחלו לרדת טיפות גשם ראשונות, מה שגרם לכולם לרוץ לחפש מחסה לפני שהסערה תפרוץ במלואה.",
        "היא קנתה לעצמה זוג נעליים חדשות ונוחות לטיולים, והיא כבר מתכננת את המסע הבא שלה בהרי הצפון.",
        "הכלב שלי פשוט משתגע כשהוא רואה סנאי בגינה, הוא רודף אחריו בכל הכוח ומנסה לתפוס אותו, אבל הסנאי תמיד מהיר יותר.",
        "אנחנו מתכננים חופשה משפחתית בחוץ לארץ בחודש הבא, ואנחנו עדיין מתלבטים בין טיול תרבותי ברומא לבין חופשת בטן-גב ביוון.",
        "ההצגה שראינו בתיאטרון אתמול הייתה פשוט מדהימה, השחקנים היו מוכשרים בטירוף והתפאורה הייתה עוצרת נשימה.",
        "הילד שלי בנה דגם מורכב של חללית מלבני לגו, והוא כל כך גאה ביצירה שלו, הוא לא מפסיק להראות אותה לכל מי שמגיע לבקר.",
        "הוא עובד מאוד קשה כדי לפרנס את משפחתו, ותמיד מקפיד להגיע הביתה בזמן כדי לבלות עם הילדים לפני השינה.",
        "אפשר בבקשה להעביר לי את בקבוק המים? אני ממש צמא אחרי כל הריצה בפארק.",
        "הפרחים בגינה של סבתא שלי תמיד פורחים בצבעים עזים ויפים, והם ממלאים את כל הרחוב בניחוח מתוק ונעים.",
        "הם עברו לדירה חדשה ומרווחת יותר בשכונה שקטה, והם כבר מתחילים לארוז את כל החפצים שלהם לקראת המעבר.",
        "אני אוהבת להתחיל את הבוקר עם כוס תה ירוק חם ורגוע, זה עוזר לי להתרכז ולהתחיל את היום בצורה חיובית.",
        "האוטו שלי עשה קולות מוזרים בנסיעה האחרונה, אז אני חושב שאני צריך לקחת אותו לבדיקה במוסך לפני שאצא לנסיעה ארוכה.",
        "הלילה היה כל כך שקט ובהיר, שיכולתי לראות את שביל החלב בבירור, וזה היה מראה עוצמתי ומרגש במיוחד.",
        "כל המשפחה מתרגשת לקראת המסיבה הגדולה, כי לאמא שלי יש יום הולדת עגול ואנחנו מתכננים לה הפתעה ענקית.",
        "היום בבוקר, כשהתעוררתי, הדבר הראשון שעלה לי לראש היה שצריך לקנות עוגה גדולה וטעימה, כי לאמא שלי יש יום הולדת בשבוע הבא.",
      ];

      // Function to get 5 random unique sentences
      function getRandomSentences(count) {
        const shuffled = [...hebrewSentences].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      // Function to display sentences
      function displaySentences() {
        const container = document.getElementById("sentences-container");
        container.innerHTML = ""; // Clear previous sentences
        const selectedSentences = getRandomSentences(5);

        selectedSentences.forEach((sentence) => {
          const p = document.createElement("p");
          p.className =
            "text-gray-700 text-lg leading-relaxed bg-gray-50 p-3 rounded-md shadow-sm";
          p.textContent = sentence;
          container.appendChild(p);
        });
      }

      // Event listener for the button
      document
        .getElementById("generate-button")
        .addEventListener("click", displaySentences);

      // Display sentences on initial load
      window.onload = displaySentences;
    </script>
  </body>
</html>
