<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הוראות הגעה למשרדי זאפ - עם צ'קבוקסים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            direction: rtl; /* Set text direction to right-to-left */
            text-align: right; /* Align text to the right */
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
            width: 100%;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
            font-weight: 700;
        }
        ol {
            list-style: none; /* Remove default numbering */
            padding: 0;
            /* counter-reset: step-counter; Removed as checkboxes take over visual numbering */
        }
        ol li {
            background: #e9f5ff;
            margin-bottom: 15px;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Vertically center checkbox and text */
            padding-left: 20px; /* Space from right for checkbox */
        }
        ol li label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%; /* Make label clickable across the full item width */
        }
        ol li input[type="checkbox"] {
            /* Position the checkbox to the right in RTL layout */
            order: 1; /* Puts checkbox after text visually in LTR, so before in RTL */
            margin-right: 15px; /* Space between checkbox and text */
            width: 20px;
            height: 20px;
            accent-color: #3498db; /* Custom color for checkbox */
        }
        ol li .step-text {
            order: 0; /* Puts text before checkbox visually in LTR, so after in RTL */
            flex-grow: 1; /* Allows text to take up available space */
        }
        .highlight {
            font-weight: 700;
            color: #e74c3c;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>הוראות הגעה למשרדי זאפ</h1>

        <h2>הכנה מקדימה</h2>
        <ol>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">להכין הוראות הגעה בגוגל מאפס מהרכבת הקלה עד למשרדים של זאפ.</span>
                </label>
            </li>
        </ol>

        <h2>מסלול כמו ג'יוג'יטסו (רכבת ישראל)</h2>
        <ol>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לצאת <span class="highlight">20 דקות לפני</span> הרכבת שיוצאת מכפר סבא נורדאו.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לקחת את הקו לפתח תקווה.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לרדת ב<span class="highlight">קריית אריה</span>.</span>
                </label>
            </li>
        </ol>

        <h2>מסלול חדש! (רכבת קלה)</h2>
        <ol>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לעלות לרכבת הקלה.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לעלות על הרכבת <span class="highlight">הקלה</span> הראשונה שנמצאת ברציף.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לרדת ב<span class="highlight">תחנת אהרונוביץ'</span>. <span class="highlight">2 תחנות בלבד!!!!</span> קריית אריה => גשר אם המושבות => אהרונוביץ'.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">מולך תהיה פלטפורמה נוספת של רכבת קלה, כמו שני כיוונים של אוטובוס על אותו רחוב. את תביני. את לוקחת קו של <span class="highlight">התחנה המרכזית</span> ולא של <span class="highlight">קריית אריה</span>.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לקחת קו רכבת קלה של התחנה המרכזית.</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="step-text">לפתוח את <a href="https://maps.app.goo.gl/jqpASUP2SnkkjfXe6" target="_blank">הוראות ההגעה בגוגל מאפס</a> שהכנת מראש.</span>
                </label>
            </li>
        </ol>
    </div>
</body>
</html>
